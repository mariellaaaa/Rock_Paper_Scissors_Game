<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gamePage.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html">
            <button class="go-back-button">
              Go back to Start
            </button>
        </a>
        <p>
            ROCK, PAPER, SCISSORS
        </p>
    </header>
    <section id="game-area">
        <section class="game-settings">
            <button id="start-game-button">
                Play!
            </button>
            <button id="restart-game-button" disabled>
                Restart Game!
            </button>
        </section>
        <section class="main-game">
            <section class="score-section">
                <div class="scoreboard">
                    <h1 id="scoreboard-text"></h1>
                    <p id="score-label"></p>
                </div>
                <div class="rounds">
                    <p id="rounds-label">Round</p>
                </div>
            </section>
            <section class="notifications">
                <p id="notification-screen"></p>
            </section>
            
            <section id="plays-made-section">
                <h2 id="plays-in-game">Plays made in game</h2>
                <picture>
                </picture>
            </section>
        </section>
        <section class="game-controls">
            <button id="rock-button" disabled>
                <img src="./images/righthandrock_light.png" alt="rock image">
            </button>
            <button id="paper-button" disabled>
                <img src="./images/righthandpaper_light.png" alt="paper image">
            </button>
            <button id="scissor-button" disabled>
                <img src="./images/lefthandscissors_light.png" alt="scissors image">
            </button>
        </section>
    </section>
    <footer>
        <p>Developed by Code Elite</p>
    </footer>
</body>
</html>
